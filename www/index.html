      .platform-ios .manual-ios-statusbar-padding{

        padding-top:0px;

      .manual-remove-top-padding .scroll{

      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;

      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {

      }

            margin:15px 10px;
        }
        /* Code for slider */
        .slider{
            height:100%;
            text-align: center;
        }
        .scroll{
            height: 100%;
        }
        .skip-slider-start-home{
                position: absolute;
                bottom: 0px;
                text-align: right;
                width: 100%;
                padding: 0px 20px 50px 20px;
                font-weight: bold;
        }
        .skip-slider-start-home a{
            color:white;
            padding: 20px;
        }

            width:100%!important;/* .swiper-slide img , is over-riding it*/
        }
        /* Code for slider ends */

       .flex-container {
          padding: 0;
          margin: 0;
          list-style: none;

          display: -webkit-box;
          display: -moz-box;
          display: -ms-flexbox;
          display: -webkit-flex;

          justify-content: space-around;
           margin: 10px 0px 20px 0px;
        }

        .flex-item {
          background: lightblue;
          padding: 5px;

          height: 70px;

          font-weight: bold;
          font-size: 14px;

*/
