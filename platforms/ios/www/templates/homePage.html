<ion-view title="Top Of The Stack" id="page1" ng-controller="homePageCtrl" ng-init="getTechGraph()">
    <ion-content padding="true" class="has-header">
       
        <div>
            <form id="homePage-form1" class="list">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Search By Tag">
                </label>
            </form>
        </div>
        <div id="graphcontainer" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto">
        </div>
        <div class="card" ng-repeat="data in stackData.items" ng-init="getStackN()">
            <div class="item item-text-wrap">
                {{data.title}}
            </div>
        </div>
    </ion-content>
</ion-view>
